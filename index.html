<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Project Gallery</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }

        /* Layout */
        .container {
            display: flex;
            width: 100%;
        }

        /* Sidebar */
        nav {
            width: 250px;
            background: #2c3e50;
            color: white;
            padding: 15px;
            overflow-y: auto;
        }

        nav h2 {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #34495e;
            color: white;
            cursor: pointer;
            text-align: left;
            font-size: 16px;
        }

        button:hover {
            background: #1abc9c;
        }

        /* Highlight active selection */
        .active {
            background: #1abc9c !important;
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 20px;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <nav id="sidebar">
            <h2>Project Gallery</h2>
            <ul id="taskList"></ul>
        </nav>
        <main id="content">
            <iframe id="taskFrame" src=""></iframe>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const tasks = [
                { title: "Task 1 -Expectation Document ", file: "tasks/task 1/index.html" },
                { title: "Task 2 - Basic html styling", file: "tasks/task 2/index.html"},
                { title: "Task 3 - Css Hover", file: "tasks/task 3/task-3.html" },
                { title: "Task 4 - Welcome to Js", file: "tasks/task 4/task-4.html" },
                { title: "Task 5 - Calculator with Js", file: "tasks/task 5/task-5.html"},
                { title: "Task 6 - Github integration", file: "tasks/task 6/index.html"},
                { title: "Task 7 - Console output ", file: "tasks/task 7/index.html"},
                { title: "Task 8 - String operation ", file: "tasks/task 8/task-8.html"},
                { title: "Task 9 - Conditions ", file: "tasks/task 9/task-9.html"},
                { title: "Task 10 - Call-stack with Arry ", file: "tasks/task 10/task-10.html"},
                { title: "Task 11 - Star with Loops ", file: "tasks/task 11/task-11.html"},
                { title: "Task 12 - Class Work ", file: "tasks/task 12/task-12.html"},
                { title: "Task 12 a - Class work ", file: "tasks/task12-a/star.html"},
                { title: "Task 12 b - Class work ", file: "tasks/task12-b/sum.html"},
                { title: "Task 13 - class work ", file: "tasks/task 13/task14.html"},
                { title: "Task 13 a - Class work ", file: "tasks/task13a/task.html"},
                { title: "Task 14 - Class work  objects ", file: "tasks/task 14/task13-1.html"},
                { title: "Task 14b - Class work functions ", file: "tasks/task14b/callback.html"},
                { title: "Task 15 - Class work class & bootstrap ", file: "tasks/task15/task16.html"},
                { title: "Task 16 - Class work JSON ", file: "tasks/task16/index.html"}

            ];

            const taskList = document.getElementById("taskList");
            const iframe = document.getElementById("taskFrame");

            tasks.forEach((task, index) => {
                const button = document.createElement("button");
                button.innerText = task.title;
                button.addEventListener("click", () => loadTask(task.file, button));
                taskList.appendChild(button);

                if (index === 0) loadTask(task.file, button);
            });

            function loadTask(file, button) {
                document.querySelectorAll("#taskList button").forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                iframe.src = file;
            }
        });
    </script>

</body>
</html>
