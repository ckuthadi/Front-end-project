<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Student Profile</h2>
    <label for="name">Name: </label>
    <input type="text" id="name"><br>
    <label for="gender">Gender: </label>
    <input type="text" id="gender"><br>
    <label for="year">Year of Birth: </label>
    <input type="number" id="year"><br>
    <label for="color">Preferred Color: </label>
    <input type="text" id="color"><br>
    <button type="button" onclick="saveStudentInfo()">Insert Info</button>
    <button type="button" onclick="displayStudentInfo()">Show Info</button>
    
    <h3>Stored Student Data:</h3>
    <p id="studentOutput"></p>
    
    <script>
        let students = [];
        
        function saveStudentInfo() {
            const student = {
                name: document.getElementById('name').value,
                gender: document.getElementById('gender').value,
                year: document.getElementById('year').value,
                color: document.getElementById('color').value
            };
            students.push(student);
            localStorage.setItem("students", JSON.stringify(students));
            alert("Student information saved successfully!");
        }

        function displayStudentInfo() {
            const storedStudents = JSON.parse(localStorage.getItem("students")) || [];
            let output = "";
            storedStudents.forEach((student, index) => {
                output += `Student ${index + 1}: Name: ${student.name}, Gender: ${student.gender}, Year of Birth: ${student.year}, Preferred Color: ${student.color}\n`;
            });
            document.getElementById('studentOutput').innerText = output || "No student data found.";
        }
    </script>
</body>
</html>
