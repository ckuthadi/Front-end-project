<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="#">Something else</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a class="nav-link disabled" href="#" tabindex="-1">Disabled</a></li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row g-3">
            <div class="col-12 col-md-6">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" id="username">
            </div>
            <div class="col-12 col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter email" id="email">
            </div>
            <div class="col-12">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name" id="fullname">
            </div>
            <div class="col-6">
                <button class="btn btn-warning w-100" type="button" onclick="cancelForm()">Cancel</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary w-100" type="submit" onclick="submitForm()">Continue</button>
            </div>
        </div>
    </div>

    <script>
        // JavaScript function to handle the cancel button
        function cancelForm() {
            if (confirm('Are you sure you want to cancel?')) {
                // Clear form fields
                document.getElementById('username').value = '';
                document.getElementById('email').value = '';
                document.getElementById('fullname').value = '';
            }
        }

        // JavaScript function to handle the form submission
        function submitForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const fullname = document.getElementById('fullname').value;

            if (username && email && fullname) {
                alert('Form submitted successfully!');
            } else {
                alert('Please fill out all fields.');
            }
        }
    </script>

</body>
</html>
