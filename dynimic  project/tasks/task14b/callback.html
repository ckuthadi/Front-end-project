<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanishing Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #content {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="content">
        <h2>Random Number Generator</h2>
        <input type="number" id="min" placeholder="Min" />
        <input type="number" id="max" placeholder="Max" />
        <button onclick="generateRandomNumber()">Generate</button>
        <p id="result">Random number is: </p>
    </div>
    

    <script>
        function generateRandomNumber() {
            const min = +document.getElementById("min").value;
            const max = +document.getElementById("max").value;
            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById("result").innerText = "Invalid input!";
            } else {
                document.getElementById("result").innerText = "Random number is: " + (Math.floor(Math.random() * (max - min + 1)) + min);
            }
        }

        // Hide the content after 5 seconds
        setTimeout(() => {
            document.getElementById("content").style.display = 'none';
        }, 5000);

        // Show the content again after 15 seconds (10 seconds after the hide)
        setTimeout(() => {
            document.getElementById("content").style.display = 'block';
        }, 15000);
    </script>

</body>
</html>
