<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <input id="userInput" placeholder="Enter a number" oninput="createPattern();"/>
    <div id="outputArea"></div>

    <script>
        const colorPalette = ["red", "green", "blue", "orange"];
        let colorIndex = 0;

        function createPattern(){
            let result = "";
            let number = parseInt(document.getElementById("userInput").value);
            
            if (!isNaN(number) && number >= 0) {  // Check for valid input
                for (let i = 1; i <= number; i++) {
                    for (let j = 1; j <= i; j++) {
                        result += "* ";
                    }
                    result += "<br>";
                }
            } else {
                result = "Please enter a valid number";
            }

            document.getElementById("outputArea").innerHTML = result;
            document.getElementById("outputArea").style.color = colorPalette[colorIndex];
            colorIndex = (colorIndex + 1) % colorPalette.length;
        }
    </script>
</body>
</html>
