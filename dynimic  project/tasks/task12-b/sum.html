<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <input id="input_a" placeholder="Enter a" onkeyup="calculate();"/>
    <input id="input_b" placeholder="Enter b" onkeyup="calculate();"/>
    <button onclick="calculate()">Calculate Sum</button>
    <div id="demo_div"></div>

    <script>
        const colors = ["red", "green", "blue", "orange", "purple"];
        let colorIndex = 0;

        function calculate() {
            let a = parseInt(document.getElementById("input_a").value);
            let b = parseInt(document.getElementById("input_b").value);
            let sum = 0;

            for (let i = a; i <= b; i++) {
                sum += i;
            }

            // Update the sum in the div and change the color
            document.getElementById("demo_div").innerHTML = sum;
            document.getElementById("demo_div").style.color = colors[colorIndex];

            // Cycle through colors
            colorIndex = (colorIndex + 1) % colors.length;
        }
    </script>
</body>
</html>
